<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBT</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="shortcut icon" href="https://cdn.vectorstock.com/i/preview-1x/52/19/letter-hbt-monogram-logo-design-vector-49775219.webp" type="image/x-icon">
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="#">HBT</a></h1>
                <ul>
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html"class="current">Contact</a></li>
                </ul>
            </div>
        </nav>
      </header>

        <section id="contact-form">
            <div class="container">
                <h1><span class="text-primary">Contact</span> us</h1>
                <p>Please fill out the form below to contact us</p>

                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                       <textarea class="textarea" type="text" id="message" name="message"></textarea>
                    </div>
                    <button class="btn">Submit</button>
                </form>
            </div>
        </section>

      <footer id="main-footer">
        <p>Hotel BT &copy; 2019, All rights Reserved</p>
    </footer>
